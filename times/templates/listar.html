{% extends "base.html"%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<a href="{{ url_for('times.create') }}" class="btn btn-default">Novo time</a>
<br>
<br>
<div class="container">
	<ul class="list-unstyled row">
		{% for time in times %}
		 <li class="list-group-item col-md-4 borderless text-left">
			<img class="escudo-mini" src="{{ time.escudo }}"> 
			{{ time.nome }}<br>
             <a href="{{ url_for('times.update', id=time.id) }}">Editar </a><br>
             <a href="{{ url_for('times.delete', id=time.id) }}">Deletar</a>
		 </li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
